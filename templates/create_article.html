{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="col-12 ml-3">
    <div class="row">
        <div class="col-10 mx-auto">
            <form method="post" enctype="multipart/form-data" class="p-3"> 
                {% csrf_token %} 
                {{ form.media}}
                {% for field in form %}
                <div class="form-group text-center shadow rounded m-3 p-4" style="background-color: #ffffff">
                    <div><label for="{{ field.id_for_label }}" class="text-dark"><strong>{{ field.label }}</strong>: </label></div>
                
                    {{ field }}</div>
                
                {% endfor %}
                <div class="row justify-content-center">
                    <input type="submit" class="btn btn-info btn-lg" value="Create"/>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
